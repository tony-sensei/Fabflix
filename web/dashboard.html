<!-- Set the method to POST to avoid showing the username/password in the URL
   The default action is disabled to allow your own implementation. -->
<div class="container-fluid" id="login_div">
  <form id="login_form" method="post" action="#">
    <label><b>Employee Username</b></label>
    <label>
      <input name="username" placeholder="Enter Username" type="text">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
      <input name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <label>
      <input hidden name="submit_action" value="employee_login">
    </label>
    <input type="submit" value="Login">
  </form>
  <div id="login_error_message"></div>
</div>

<!-- ========================================================================== -->
<div class="container-fluid" id="add_star_div" style="visibility: hidden">
  <form id="add_star_form" method="post" action="#">
    <label><b>New Star Name</b></label>
    <label for="validationDefault01">
      <input class="form-control" id="validationDefault01" name="starName" placeholder="Enter Name (required)" type="text" required>
    </label>
    <label><b>New Star Birth Year</b></label>
    <label for="validationDefault02">
      <input class="form-control" id="validationDefault02" name="starBirthYear" placeholder="Enter Birth Year (optional)" type="text">
    </label>
    <label>
      <input hidden name="submit_action" value="employee_add_star">
    </label>
    <input type="submit" value="Add">
  </form>
  <div id="add_star_error_message"></div>
</div>

<!-- ========================================================================== -->
<div class="container-fluid" id="add_movie_div" style="visibility: hidden">
  <form id="add_movie_form" method="post" action="#">
    <label><b>New Movie Title</b></label>
    <label for="validationDefault03">
      <input class="form-control" id="validationDefault03" name="movieTitle" placeholder="Enter title" type="text" required>
    </label>
    <label><b>New Movie Year</b></label>
    <label for="validationDefault04">
      <input class="form-control" id="validationDefault04" name="movieYear" placeholder="Enter year" type="text" required>
    </label>
    <br>
    <label><b>New Movie Director</b></label>
    <label for="validationDefault04">
      <input class="form-control" id="validationDefault05" name="movieDirector" placeholder="Enter director" type="text" required>
    </label>
    <br>
    <label><b>New Movie Star</b></label>
    <label for="validationDefault04">
      <input class="form-control" id="validationDefault06" name="movieStar" placeholder="Enter only one of the stars" type="text" required>
    </label>
    <label><b>New Movie Genre</b></label>
    <label for="validationDefault04">
      <input class="form-control" id="validationDefault07" name="movieGenre" placeholder="Enter only one of the genres" type="text" required>
    </label>
    <label>
      <input hidden name="submit_action" value="employee_add_movie">
    </label>
    <input type="submit" value="Add">
  </form>
  <div id="add_movie_error_message"></div>
</div>
