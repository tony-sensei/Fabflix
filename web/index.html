<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search/Browse</title>
</head>
<body>
    <label class="sbHeader">Search</label>
    <form action="#" id="search" method="post">
        <label>
            <input id="title" name="title" type="text" placeholder="title">
            <input id="year" name="year"  type="text" placeholder="year">
            <input id="director" name="director"  type="text" placeholder="director">
            <input id="star" name="star"  type="text" placeholder="star">
        </label>
        <input type="submit" value="search">
    </form>

    <label class="sbHeader">Browse</label>
    <br>
    <div id="genreList"></div>
    <br>
    <div id="alphabet"></div>
